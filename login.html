<!-- login.html -->
<div id="container">
  <img src="avatar.jpg" class="avatar">
  <h2>Login</h2>
  <form ng-submit="login()">
    <input type="email" class="inputs" placeholder="Email" ng-model="user.emailLogin" required><br>
    <input type="password" class="inputs" placeholder="Password" ng-model="user.passwordlogin" required><br>
    <button type="submit" class="btn">Login</button>
  </form>
  <a href="#/signup">Create an account</a>
</div>
